<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Bookings</title>
    <!-- Favicon  -->
    <link rel="icon" href="/assets/images/favicon.svg" />
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Add Booking</div>
              <p class="fw-normal">
                Please input Ticket information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-12">
                <div class="h4">Booking Info</div>
                <p class="fw-normal">
                  Add common infomation like Name, Trip etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="fullname">Full Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="fullname"
                  placeholder="Full Name"
                  name="fullname"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="from">From</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="from"
                  placeholder="From"
                  name="from"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="to">To</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="to"
                  placeholder="To"
                  name="to"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="trip_date">Trip Date</label>
                <input
                  type="date"
                  class="form-control mt-2"
                  id="trip_date"
                  placeholder="dd-mm-yyyy"
                  name="trip_date"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="no">Members</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="no"
                  placeholder="Member"
                  name="no"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="status">Status</label>
                <select name="status" class="form-select" id="status">
                  <option value="Approve">Active</option>
                  <option value="Pending">Pending</option>
                  <option value="Cancel">Cancel</option>
                </select>
              </div>
            </div>
            <!-- end of row -->

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Trip
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
